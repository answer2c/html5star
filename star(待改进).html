<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,body{
            height: 100%;
            max-width: 100%;
            margin:0px;
            overflow:hidden;
        }

    #myc1{
        width:100%;
    }
    </style>
</head>
<body>
    

<canvas id="myc1"></canvas>


        <script>      
            
            var starnum=500;
            var d1=document.getElementById('myc1');
            d1.width=window.innerWidth;
            d1.height=window.innerHeight;
            var centerX=d1.width/2;
            var centerY=d1.height/2;
            var c1=d1.getContext('2d');

         
            var stars=[];
           

            function initial(){
                    //初始化画板
                    c1.fillStyle="rgba(0,20,0,1)";
                    c1.fillRect(0,0,d1.width,d1.height);
                   
                   stars=[];
                    for(var i=0;i<starnum;i++){
                        var star={
                                x:Math.random()*d1.width,
                                y:Math.random()*d1.height,
                                z:Math.random()*d1.width
                                        }
                        stars.push(star);

                    }
                 

            }

            function movestar(){
                    for(var i=0;i<starnum;i++){
                        stars[i].z--;
                        if(stars[i].z<=0){
                            stars[i].z=d1.width;
                        }
                    }
            }

       



           function draw(){

               c1.fillStyle = "rgba(0,0,0,1)"; //画布颜色
              c1.fillRect(0,0, d1.width, d1.height);
               var locaX,locaY;
               for(var i=0;i<starnum;i++){
                star=stars[i];
                locaX = (star.x - centerX) * (600 / star.z);
  
                locaX += centerX;
                
                locaY = (star.y - centerY) * (600 / star.z);
            
                locaY += centerY;
                var zlength=600/stars[i].z;
                  
                c1.fillStyle="rgba(255,255,255,1)";
                c1.fillRect(locaX,locaY,zlength,zlength);
               }
               
           }


            function execute(){
                   
                    movestar();
                    draw();
                    requestAnimationFrame(execute);
            }
            initial();
            execute();
            console.log(centerX);
            

            window.requestAnimFrame = (function(){   return  window.requestAnimationFrame})();

      
                
            </script>
</body>
</html>
